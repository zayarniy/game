<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число. Иванов Иван. ИС31</title>
</head>
<body>
    <script>
// Загадываем число от 1 до 100
const secretNumber = Math.floor(Math.random() * 100) + 1; // Генерируем случайное число от 1 до 100
let attempts = 0; // Переменная для отслеживания количества попыток
const maxAttempts = 10; // Максимальное количество попыток


console.log("Компьютер загадал число от 1 до 100. Попробуйте угадать.");


// Цикл для ввода и проверки числа
while (attempts < maxAttempts) { // Пока количество попыток меньше максимального
  // Ввод числа пользователем
  const userInput = parseInt(prompt("Введите ваше число:")); // Запрашиваем ввод числа у пользователя


  // Проверка введенного числа
  if (isNaN(userInput) || userInput < 1 || userInput > 100) { // Проверяем, является ли ввод числом и находится ли оно в пределах от 1 до 100
    console.log("Пожалуйста, введите число от 1 до 100."); // Сообщаем об ошибке
    continue; // Пропускаем текущую итерацию и переходим к следующей попытке
  }


  attempts++; // Увеличиваем счетчик попыток


  if (userInput === secretNumber) { // Проверяем, угадал ли пользователь число
    console.log(`Поздравляю! Вы угадали число ${secretNumber} за ${attempts} ${attempts === 1 ? "попытку" : "попытки"}.`); // Поздравляем пользователя с победой
    break; // Выходим из цикла, так как число угадано
  } else if (userInput < secretNumber) { // Если введенное число меньше загаданного
    console.log("Ваше число меньше загаданного."); // Сообщаем, что число меньше
  } else { // Если введенное число больше загаданного
    console.log("Ваше число больше загаданного."); // Сообщаем, что число больше
  }


  if (attempts === maxAttempts) { // Проверяем, исчерпал ли пользователь все попытки
    console.log(`Извините, вы использовали все ${maxAttempts} попыток. Загаданное число было ${secretNumber}.`); // Сообщаем пользователю о неудаче
  }
}


    </script>
</body>
</html>
